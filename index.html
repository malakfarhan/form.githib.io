<body class="hold-transition sidebar-mini mt-md-3">

    <section class="content" style="font-family: love">
      <div class="container-fluid" >
        <div class="row" >

          <div class="col-md-12" style="background-color: #FAF8F6; color: black;">
            <div class="col-md-3">
             <img src="logo.png" width="100px;" class="mt-2">
            </div>
             <div class="col-md-4 offset-sm-4 mb-5">
               <h1 class="text-enter">CANAL MALl</h1>
               <h3>RESIDENCES & HOTEL</h3>
               <p>B O O K I N G A P P L I C A T I O N F O R M</p>


             </div>
              <div class="col-md-2 offset-sm-10">
                <p>CUSTOMER COPY
</p>
              </div>
            
          </div>
          <div class="col-md-12">
            <div class="card card-info">
              <div class="card-header " style="background-color: #FAF8F6; color: black;">
                <h3 class="card-title">Booking Form</h3>
              </div>
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">NAME OF APPLICANT:</label>
                    <div class="col-sm-4">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label offset-sm- mt-3 pl-md-4">S/O, D/O, W/O</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                  <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">MAILING ADDRESS CURRENT:</label>
                    <div class="col-sm-9">
                      <input type="text" class=" form-control  dotbox">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                  </div>
                   <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">PHONE NO (OFFICE):</label>
                    <div class="col-sm-5">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label offset-sm- mt-3 pl-md-4">RES:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                   <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">E.mail:</label>
                    <div class="col-sm-6">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                  
                    <label for="" class="col-form-label offset-sm- mt-3 pl-md-2">MOBILE:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

           <div class="col-md-12">
            <div class="card card-info">
              <div class="card-header " style="background-color: #FAF8F6; color: black;">
                <h3 class="card-title">NEXT OF KIN</h3>
              </div>
              <form class="form-horizontal">
                <div class="card-body">
                  <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">RELATION WITH APPLICANT:</label>
                    <div class="col-sm-4">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label offset-sm- mt-3 pl-md-4">NAME:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                  
                   <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">MAILING ADDRESS CURRENT:</label>
                    <div class="col-sm-4">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label offset-sm- mt-3 pl-md-4">RES:</label>
                    <div class="col-sm-4 ml-md-4">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                   <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">E.mail:</label>
                    <div class="col-sm-6">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                  
                    <label for="" class="col-form-label offset-sm- mt-3 pl-2">MOBILE:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

              </div>

                    <div class="form-group row ">
                    <label for="" class="col-form-label mt-3 pr-md-4">PROJECT NAME:</label>
                    <div class="col-sm-10">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                  </div>
                   <div class="form-group row ">
                    <label for="" class="col-form-label mt-3 pr-md-5">UNIT NO:</label>
                    <div class="col-sm-3 ml-md-4">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label class="col-form-label mt-3 ">Floor no:</label>

                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label mt-3 pl-md-2">size:</label>
                    <div class="col-md-2.5">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                  </div>
              <div class="form-group row">
              <label for="" class="col-form-label  mr-3 col-md-12 col-sm-12">type:</label>
                   
              <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
           <label class="form-check-label" for="inlineCheckbox1">shop</label>
              </div>
         <div class="form-check form-check-inline mr-md-4 ml-3">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">studio apartment</label>
     </div>
<div class="form-check form-check-inline ml-md-3 ">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
  <label class="form-check-label" for="inlineCheckbox3">1 bed apartment</label>
</div>
<div class="form-check form-check-inline ml-md-4 ml-sm-5">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
  <label class="form-check-label" for="inlineCheckbox3">2 bed apartment 3</label>
</div>
<div class="form-check form-check-inline ml-md-4 ml-sm-5">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
  <label class="form-check-label" for="inlineCheckbox3">3 bed apartment</label>
              </div>
                <div class="form-check form-check-inline ml-md-4 ml-sm-5">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                  <label class="form-check-label" for="inlineCheckbox3">penthouse</label>
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card card-info">
              <div class="card-header " style="background-color: #FAF8F6; color: black;">
                <h3 class="card-title">PAYMENT</h3>
              </div>
              <form class="form-horizontal">
                <div class="card-body">
                 <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">I ENCLOSED HEREWITH A SUM OF RS:</label>
                    <div class="col-sm-2.5">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label  mt-3"> BY CHEQUE / BANK DRAFT / PAY ORDER / CASH</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control dotbox" >
                    </div>
                  </div>
                   <div class="form-group row ">
                    <label for="" class="col-form-label mt-3">DATE:</label>
                    <div class="col-sm-3">
                      <input type="text" class=" form-control  dotbox">
                    </div>
                    <label for="" class="col-form-label  mt-3">ON ACCOUNT OF BOOKING OF THE ABOVE MENTIONED UNIT.</label>
                  </div>
                 
                </div>
              </form>
            </div>
          </div>
            <div class="col-md-12">
            <div class="card card-info">
              <form class="form-horizontal">
                <div class="card-body">
                 <div class="form-group row">
                 
                     <div class="col-md-3">
                      <input type="text" class=" form-control  dotbox">
                      <label  class="col-form-label mt-md-3" style="font-size: 14px;">customer (initial & signature)</label>
                    </div>
                    
                   <div class="col-md-3 offset-md-1">
                      <input type="text" class=" form-control  dotbox">
                      <label for="" class="col-form-label mt-md-3" style="font-size: 14px;">sales executive (initial & signature)</label>
                    </div>
                    <div class="col-md-3 offset-md-1">
                      <input type="text" class=" form-control  dotbox">
                      <label for="" class="col-form-label mt-md-3" style="font-size: 14px;">approved by (initial & signature)</label>
                    </div>
                   
                   
                   </div>
                  </div>
                </div>
              </form>
